<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        /* Global styles */
* {
    font-family: "Outfit", sans-serif;
}

body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url(/IMAGE/bg1.jpg) no-repeat;
    background-size: cover;
    background-position: center;
}

/* Container styles */
.login-container {
    width: 380px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(9px);
    color: white;
    border-radius: 14px;
    padding: 30px 40px;
}

/* Heading styles */
.login-container h1 {
    font-size: 39px;
    font-weight: 800;
    letter-spacing: 0.5px;
    text-align: center;
}

/* Social icons styles */
.social-icons {
    text-align: center;
    margin-bottom: 20px;
}

.social-icons .icon {
    display: inline-block;
    font-size: 20px;
    color: white;
    margin: 0 10px;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 16px;
    padding: 7px 10px;
    transition: color 0.3s ease;
}

.social-icons .icon:hover {
    color: #c2c2c2;
}


form {
    display: flex;
    flex-direction: column;
}

/* Form container styles */
.form-container {
    padding: 40px;
    transition: all 0.3s ease;
}

/* Form message container styles */
.form-message-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 1rem;
}

/* Form input and button styles */
input,
button {
    width: 100%;
    height: 100%;
    height: 50px;
    margin: 10px 0;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 60px;
    font-size: 15px;
    color: white;
    text-indent: 15px;
}

input::placeholder {
    color: white;
    text-indent: 15px;
}

input:focus,
button:focus {
    border-color: transparent;
}

button {
    background-color: #02a152;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.4s ease ease-in-out;
}

button:hover {
    background-color: #45a049;
}

/* Anchor tag styles */
a {
    text-align: center;
    text-decoration: underline;
    color: white;
    transition: 0.4s ease-in-out;
}

a:hover {
    color: white;
    text-decoration: none;
}

/* Hidden class */
.hidden {
    display: none;
}
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h1>Sign In</h1>
            <form id="loginFormElement" action="index.html" method="get">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
        </div>

        <!-- Signup Form -->
        <div class="signup-form hidden" id="signupForm">
            <h1>Create An Account</h1>
            <form id="signupFormElement" action="index.html" method="get">
                <input type="text" id="signupName" placeholder="Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Sign In</a></p>
        </div>
    </div>

    <script>
        // Get references to login form, signup form, and buttons to switch between them
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showSignupBtn = document.getElementById('showSignup');
        const showLoginBtn = document.getElementById('showLogin');

        // Event listener to switch to signup form when the 'Sign Up' button is clicked
        showSignupBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default link behavior
            loginForm.classList.add('hidden'); // Hide login form
            signupForm.classList.remove('hidden'); // Show signup form
        });

        // Event listener to switch to login form when the 'Sign In' button is clicked
        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default link behavior
            signupForm.classList.add('hidden'); // Hide signup form
            loginForm.classList.remove('hidden'); // Show login form
        });

        // Optional: Add form validation for login and signup
        const loginFormElement = document.getElementById('loginFormElement');
        const signupFormElement = document.getElementById('signupFormElement');

        loginFormElement.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (email === '' || password === '') {
                alert('Please fill in all login fields.');
                return;
            }
            alert('Login Successful!');
            window.location.href = 'index.html';
            // Redirect to another page or perform login action
        });

        signupFormElement.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();

            if (name === '' || email === '' || password === '') {
                alert('Please fill in all signup fields.');
                return;
            }
            alert('Signup Successful!');
            window.location.href = 'index.html';
            // Redirect to another page or perform signup action
        });
    </script>
</body>
</html>
